<html>
    <head>
        <Title> Circle backend </Title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="application/javascript" src="public/helper.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="public/main.css">
    </head>
    <body class='content'>
        <div id='dirlist'>
        {{range .Files}}
            <li class='dir' data-path={{.Path}}>{{.Name}}</li>
        {{end}}
        </div>
        
        <br>
        <br>
        
        <div class="pure-g">
            <div class='pure-u-2-3'><div id="pathfield">Click to select, double click to open</div></div>
            <div class='pure-u-1-3'><button class='pure-button' id="sortbutton">Sort</button></div>
            
            
        </div>
    </body>
</html>
